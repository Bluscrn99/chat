<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <textarea id="ip" placeholder="ws://127.0.0.1:80" rows="1" cols="50" wrap="off"></textarea>
    <p id="connectionstatus">Disconnected</p>
    <textarea id="usr" placeholder="Username" rows="1" wrap="off" cols="20"></textarea>
    <br>
    <textarea id="msg" placeholder="Message" rows="1" cols="50" wrap="off"></textarea>
    <br>
    <button id="send">Send</button>
    <br>
    <p id="erroroutput"></p>
    <br>
    <p id="chatoutput"></p>
    <audio id="messageIn" src="./sounds/in.mp3" preload="auto"></audio>
    <audio id="messageOut" src="./sounds/out.mp3" preload="auto"></audio>
    <audio id="connect" src="./sounds/connect.mp3" preload="auto"></audio>
    <audio id="disconnect" src="./sounds/disconnect.mp3" preload="auto"></audio>
    <script src="./client.js"></script>
</body>
</html>
